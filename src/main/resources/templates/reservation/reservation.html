<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="head" th:replace="~{home :: header}"></div>
<br /><br />
<div class="container">
    <div class="row">
        <h1>Zarezerwuj swój samochdów!</h1>
        <div class="form-group mb-3">
            <table class = "table table-bordered table-striped">
                <thead>
                <tr>
                    <td>Marka</td>
                    <td>Model</td>
                    <td>Rodzaj nadwozia</td>
                    <td>Rok produkcji</td>
                    <td>Kolor</td>
                    <td>Przebieg</td>
                    <td>Cena za dobe</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car: ${carList}">
                    <td th:text="${car.getBrand()}"></td>
                    <td th:text="${car.getModel()}"></td>
                    <td th:text="${car.getBodyType()}"></td>
                    <td th:text="${car.getProductionYear()}"></td>
                    <td th:text="${car.getColor()}"></td>
                    <td th:text="${car.getMileage()}"></td>
                    <td th:text="${car.getCostPerDay()}"></td>
                    <td th:text="${car.getStatus}"></td>
                    <td th:if="${car.status.name == 'AVAILABLE'}">
                        <a th:href="@{/makeReservation/__${car.getId()}__}">Rezerwuj!</a>
                    </td>
                    <td th:unless="${car.status.name() == 'AVAILABLE'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
