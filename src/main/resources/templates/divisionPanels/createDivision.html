<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="head" th:replace="~{home :: header}"></div>
<div class="container">
    <div th:if="${#fields.hasErrors('newDivision')}">
        <div class="alert alert-danger" th:each="err : ${#fields.errors('newDivision')}" th:text="${err}">
            Error message
        </div>
    </div>
    <h1 class="display-8">Create Division</h1>
    <form th:action="@{/divisions/new}" th:method="post" th:object="${newDivision}" class="needs-validation">
        <div class="mb-3">
            <label for="address-input" class="form-label">Address:</label>
            <input type="text" name="address" id="address-input" th:field="*{address}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="city-input" class="form-label">City:</label>
            <input type="text" name="city" id="city-input" th:field="*{city}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="state-input" class="form-label">State:</label>
            <input type="text" name="state" id="state-input" th:field="*{state}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="manager-input" class="form-label">Manager:</label>
            <select id="manager-input" name="manager" class="form-select" th:field="*{manager}">
                <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name}"></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('manager')}" th:errors="*{manager}"> Manager error </p>
        </div>
        <button type="submit" class="btn btn-primary">Create Division</button>
    </form>
</div>
</body>
</html>
