
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="head" th:replace="~{home :: header}"></div>
<div class="container mt-5">
    <h1 class="display-8">Customer edit form</h1>
    <form method="post" th:action="@{/divisions/edit/save}" th:object="${division}" class="needs-validation" novalidate>

        <input type="hidden" name="division_id" th:value="*{division_id}">


        <div class="mb-3">
            <label for="position-input" class="form-label">Address:</label>
            <select id="position-input" name="position" class="form-select" th:field="*{address}" required>
                <option th:each="a : ${addresses}" th:value="${a.getAddress_id()}" th:text="${a}"></option>
            </select>
        </div>
<!--        <div class="userList" th:replace="userPanels/userPanel :: userList"></div>-->

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
