<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="head" th:replace="~{home :: header}"></div>
<div class="container mt-5">
    <h1 class="display-8">Customer edit form</h1>
    <form method="post" th:action="@{/users/customer/save}" th:object="${customer}" class="needs-validation" novalidate>

        <input type="hidden" name="id" th:value="${customer.getId()}">

        <div class="mb-3">
            <label for="name-input" class="form-label">Name:</label>
            <input type="text" id="name-input" name="name" class="form-control" th:value="${customer.getName()}" required>
            <div class="invalid-feedback">Please enter a name.</div>
        </div>

        <div class="mb-3">
            <label for="username-input" class="form-label">Username:</label>
            <input type="text" id="username-input" name="username" class="form-control" th:value="${customer.getUsername()}" required>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <div class="mb-3">
            <label for="email-input" class="form-label">Email:</label>
            <input type="text" id="email-input" name="email" class="form-control" th:value="${customer.getEmail()}" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <input type="hidden" th:value="${customer.isActive()}" name="isActive" id="input-isActive">

        <input type="hidden" th:each="role : ${customer.role}" th:value="${role.roleId}" name="roles" id="input-role-${role.roleId}">

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
