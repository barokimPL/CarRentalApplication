<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="head" th:replace="~{home :: header}"></div>
<h1 class="display-8">Employee edit form</h1>
<form method="post" th:action="@{/users/employee/saves}" th:object="${employee}">

   <input type="hidden"  name="id" th:value="*{id}">

    <label for="name-input">Name: </label>
    <input type="text"  id="name-input" name="name" th:value="*{getName()}">

    <label for="name-input">Username: </label>
    <input type="text"  id="username-input" name="username" th:value="*{getUsername()}">


    <label for="email-input">Email: </label>
    <input type="email"  id="email-input" name="email" th:value="*{getEmail()}">
<!--    <input type="hidden" id="division-input" name="divisionDto" th:field="*{divisionDTO.getDivisionId()}" th:value="*{divisionDTO.getDivisionString()}">-->
    <input type="hidden" id="isActive-input" name="isActive" th:value="*{isActive}">

    <input type="hidden" id="divisionId-input" name="divisionDTO.divisionId" th:field="*{divisionDTO.divisionId}" th:value="*{divisionDTO.divisionId}" />

    <input type="hidden" id="divisionString-input" name="divisionDTO.divisionString" th:field="*{divisionDTO.divisionString}" th:value="*{divisionDTO.divisionString}" />


    <label for="position-input">Position: </label>
    <select id="position-input" name="position" th:field="*{position}">
        <option th:each="p : ${positions}"
                th:value="${p}"
                th:text="${p.name()}">
        </option>
    </select>

    <input type="hidden" th:each="role : *{roles}" th:value="${role.id}" name="roles" id="input-role-${role.id}">

    <input type="submit" value="Save">
</form>
</body>
