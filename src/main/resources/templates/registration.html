<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Spring Security Login With Database Authentication</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Niepoprawna nazwa użytkonika lub hasło.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Zostałeś wylogowany.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Rejestracja</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/register}" th:object="${user}"
                          class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Nazwa użytkownika:</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   placeholder="Enter username" th:value="${user.username}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Adres Email:</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Enter email"
                                   th:value="${user.email}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Imię:</label>
                            <input type="text" id="firstName" name="firstname" class="form-control"
                                   placeholder="Enter first name" th:value="${user.firstName}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Nazwisko:</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   placeholder="Enter last name" th:value="${user.lastName}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Hasło:</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="Enter password" th:value="${user.password}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Powtórz hasło:</label>
                            <input type="password" id="repeatPassword" name="repeatPassword" class="form-control"
                                   placeholder="Repeat password" th:value="${user.repeatPassword}"/>
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label">Wybierz rolę użytkownika:</label>
                            <select th:field="${roles}" class="form-control">
                                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <a th:href="@{/register}">
                                <button type="button" class="btn btn-primary">Zarejestruj</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
