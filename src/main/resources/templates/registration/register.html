<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nowrap {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div id="head" th:replace="~{home :: header}"></div>

<form th:method="post" th:action="@{/register/validate}" action="#" th:object="${userRegistrationDTO}" class="container mt-5">
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control" th:value="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email error</p>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password error</p>
    </div>

    <div class="mb-3">
        <label for="repeatPassword" class="form-label">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword" th:field="*{repeatPassword}" class="form-control" th:value="*{repeatPassword}">
        <p th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="text-danger">Password error</p>
    </div>

    <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" th:value="*{firstName}">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First name error</p>
    </div>

    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" th:value="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last name error</p>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" th:value="*{username}">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Username error</p>
    </div>

    <select id="role" th:field="*{role}" class="form-select mb-3">
        <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.getRoleName()}"></option>
    </select>


    <button type="submit" class="btn btn-primary">Register</button>
</form>

</body>
</html>
