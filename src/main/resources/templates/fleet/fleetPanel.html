<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel zarządzania flotą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type=text/css>
        .card-nav {
            margin: 10px;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="head" th:replace="~{home :: header}"></div>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Panel zarządzania flotą</h2>
                </div>
                <div class="card-nav">
                    <a th:href="@{/fleet/add}" class="btn btn-primary">Dodaj auto</a>
                </div>
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Model</th>
        <th scope="col">Typ nadwozia</th>
        <th scope="col">Rok produkcji</th>
        <th scope="col">Kolor</th>
        <th scope="col">Przebieg</th>
        <th scope="col">Oddział</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${cars.isEmpty()}"><td colspan="3"> No cars available. Which is impossible, so something went wrong dog.</td></tr>
    <tr th:each="car : ${cars}">
        <td><span th:text="${car.getId()}"></span></td>
        <td><span th:text="${car.getBrand()}"></span></td>
        <td><span th:text="${car.getModel()}"></span></td>
        <td><span th:text="${car.getBodyType()}"></span></td>
        <td><span th:text="${car.getProductionYear()}"></span></td>
        <td><span th:text="${car.getColor()}"></span></td>
        <td><span th:text="${car.getMileage()}"></span></td>
        <td><span th:text="${car.getDivision().getAddress()}"></span></td>
        <td><span th:text="${car.getStatus()}"></span></td>
<!--        <td><a th:text="Zarządzaj" th:href="${'/fleet/' + division.getFleet_id()}"></a> </td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
