<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel zarządzania flotą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style type=text/css>
        .card-nav {
            margin: 10px;
            font-size: 25px;
            text-align: center;

<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Panel zarządzania flotą</h2>
                </div>
                <div class="card-nav">
                    <button type="button" class="btn btn-primary">Dodaj auto</button>
                    <button type="button" class="btn btn-primary">Usuń auto</button>
                    <button type="button" class="btn btn-primary">Wylistuj auta</button>
                </div>
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
</div>





<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Marka</th>
        <th scope="col">Model</th>
        <th scope="col">Typ nadwozia</th>
        <th scope="col">Rok produkcji</th>
        <th scope="col">Kolor</th>
        <th scope="col">Przebieg</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${divisions.isEmpty()}"><td colspan="3"> No divisions available. Which is impossible, so something went wrong dog.</td></tr>
    <tr th:each="division : ${divisions}">
        <td><span th:text="${division.toString()}"></span> </td>
        <td><span th:text="${division.getAddress()}"></span> </td>
        <td><span th:text="${division.getManager().getName()}"></span> </td>
        <td><a th:text="Manage" th:href="${'/divisions/' + division.getDivision_id()}"></a> </td>
